<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;overflow:hidden;  }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(6, 12),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var el = document.getElementById("flash4j_map_canvas");
        var map = new google.maps.Map(el,
            mapOptions);
        
        el.mapWidget = map;
        el.mapsApi = google;
        
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="flash4j_map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
